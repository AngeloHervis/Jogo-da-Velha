<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
</head>

<h1>Jogo da Velha</h1>
<hr>
<div id="playerInputs">
    <div class="playerInput">
        <label for="player1">X</label>
        <input type="text" id="player1" placeholder="Nome do Jogador 1">
    </div>
    <div class="playerInput">
        <label for="player2">O</label>
        <input type="text" id="player2" placeholder="Nome do Jogador 2">
    </div>
</div>
<button id="start">Come√ßar!</button>
<h2>Vez de: <span id="turnPlayer"></span></h2>
<section id="gameBoard">
    <span class="cell" data-region="0.0"></span>
    <span class="cell" data-region="0.1"></span>
    <span class="cell" data-region="0.2"></span>
    <span class="cell" data-region="1.0"></span>
    <span class="cell" data-region="1.1"></span>
    <span class="cell" data-region="1.2"></span>
    <span class="cell" data-region="2.0"></span>
    <span class="cell" data-region="2.1"></span>
    <span class="cell" data-region="2.2"></span>
</section>
<script src="script.js"></script>
</body>

</html>
